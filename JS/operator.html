<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <h1>Operator Lesson</h1>

    <script>
        // assign operator
        let name = "Hein Lin San";
        console.log(name);

        // additional opertor
        let sumResult = 25000 + 25000;
        console.log(sumResult);

        let num1 = 3;
        let num2 = 2;
        let sum = num1 + num2;
        console.log(sum);

        let no = 1;

        no += 2; 
        // same with no = no + 2;
        console.log(no);

        let number = 7;
        // console.log(++number);
        console.log(number++);
        console.log(number);

        // sub same with additionals
        let sub = 5 - 2;
        console.log(sub);


        let subNumber = 7;
        subNumber -= 5; 
        console.log(subNumber);
        
        // division
        let divl = 10 / 2;
        console.log(divl);
        
        let div2 = 20 % 3 ;
        div2 /= 3;
        console.log(div2);

        // remider
        let reml = 20 % 3;
        console.log(reml);

        let rem2 =25554345465
        rem2 %= 54335;
        console.log(rem2);

        // multiplication
        let mul = 1287 * 78737;
        console.log(mul);

        // exponenetation
        let exp = 2 ** 6;
        console.log(exp);

        // precendence
        let total = 3 * 2 + 6 / 3;
        console.log(total);
        
        
        
        
    
        
        
        
        


    </script>
</body>
</html>
