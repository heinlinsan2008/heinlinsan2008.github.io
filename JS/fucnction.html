<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Lessons </title>
</head>
<body>
    <h1>Function Lessons</h1>
    <script>
        // function
        // nameing function
        function showData(){
            document.write(`<h1> This is nameing function </h1>`)
        }

        showData();


        // argument function

        function sum(num1 , num2){
            document.write(`This sum result is ${num1 + num2} <br>`);
        }

        sum(3,5);
        sum(5,5);


        // default function
        function multi(num1=10 , num2=5){
            document.write(`This multi result is ${num1 * num2} <br>`);
        }

        multi();
        multi(3,5);




    </script>
</body>
</html>
