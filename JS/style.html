<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Style Property</h1>
    <h2 id="myh2">CSS Style Effect With Js</h2>
    <button onclick="changeEffect()">CSS Design</button>


    <script>
        function changeEffect(){
            let myh2 = document.getElementById('myh2');
            myh2.style.color = 'yellow'
            myh2.style.backgroundColor = 'black'
            myh2.style.padding = '20px'
            myh2.style.textTransform = 'uppercase'



        }
    </script>
</body>
</html>
