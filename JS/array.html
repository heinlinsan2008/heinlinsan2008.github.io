<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lessons</h1>

    <script>
        // Array

        let arr = [1,2,3];
        console.log(arr[1]);
        // array count
        console.log(arr.length);

        let fruits = ['Apple','Orange','Mango','Straeberry'];
        console.log(fruits.length);
        console.log(fruits);
        
        // array data add at end
        fruits.push('Banana');
        console.log(fruits);

        // array data delete at end
        fruits.pop()
        console.log(fruits);

        // array data add at start
        fruits.unshift('Cherry');
        console.log(fruits);
        fruits.unshift('Blue Berry');
        console.log(fruits);

        // arrat data delete at start
        fruits.shift();
        console.log(fruits);
        
        // sort
        let students = ['Mg Mg','Aung Aung','Hla Hla','Tun Tun']        
        console.log(students);
        
        //students.sort();
        //console.log(students);

        students.reverse();
        console.log(students);

        students.sort().reverse();
        console.log(students);

        // array to string

        let studentsStr = students.toString();
        console.log(studentsStr);


        // string to array
        let names = "Hla Hla , Mya Mya , Aung Aung , Tun Tun , Aye Aye";

        let namesListArray = names.split(',')
        console.log(namesListArray);

        // array data add

        let arr1 = [1,2,3,4];
        let arr2 = [5,6,7];
        let arr4 = [8,9,10]
        console.log(arr1);
        console.log(arr2);

        let arr3 = arr1.concat(arr2);
        console.log(arr3);

        let arr5 = [...arr1,...arr2,...arr4]
        console.log(arr5);
        
        
        
        

        
        
        
        
        
        
        
        
    
    </script>
</body>
</html>
