<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>
<body>
    <h1>User Input</h1>
    <script>
        let number = Number(prompt("Enter a number"))

        for (let i=1; i <= 12; i++) {
            document.write(`${number} x  ${i} = ${number * i}`+"<br>") ;
        }
        
    </script>

</body>
</html>
