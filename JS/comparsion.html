<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Lesson</title>
</head>
<body>
    <h1>Comparision Lesson</h1>

    <script>
        let num1 = '10';
        let num2 = 10;

        if (num1 == num2) {
            document.write("hello");
        }
        
        console.log(num1 == num2); //value
        console.log(num1 === num2); //value and data type compair
        console.log(num1 != num2); //value
        console.log(num1 !== num2); //value and data type compair
        console.log(num1 < num2);
        console.log(num1 > num2);
        console.log(num1 <= num2);
        console.log(num1 >= num2);



        
        
        
       
        
    </script>
</body>
</html>
