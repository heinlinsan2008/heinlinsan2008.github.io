<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>looping</h1>

    <script>
        // for looping
        
        //for (initialize , codition ,update) {
            //code
        //}

        for( let i=0; i<10; i++ ){
            document.write(`<h1>Hello World</h1>`)
        }

        let laptopLists = ['Dell','Lenovo','Asus','Hp','Mac'];
        

        for (let j=0; j<laptopLists.length; j++) {
            document.write(laptopLists[j] ,"<br>");
        }

        for (let k=1; k <= 12; k++) {
            document.write(`<p> 13 x ${k} = ${13*k} </p>`)
        }


        // *
        // **
        // ***
        // ****
        // *****

        for (let h = 0;  h < 20; h++){
            for(let m = 0 ; m <= h ; m++){
                document.write("*")
            }
            document.write("<br>")
        }

        // while loop

        // while (condition) {
        //     code



        //     update
        // }



        let number = Number(prompt("Enter A Number"));

        while (number < 100){
            document.write(`Your Number is ${number}` + "<br>");

            number += 5;
        }


        // do while
        // do{
        //     code

        //     update

        // } while (condition)

        let no = 110;
        do {
            document.write(`Your Number is = ${no} <br>`);

            // update
            no += 2;

        } while (no < 100);

    </script>
</body>
</html>
