<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>
<body>
    <h1>Logical Operator Lesson</h1>


    <script>
        //&& and
        // || or 
        // ! not

        //True && False && True and result is false
        console.log(12 > 10 && 3 < 2 && 20 > 19); 
        
        //True && False && True and result is true
        console.log(12 > 10 || 3 < 2 || 20 < 19);

        if (12 > 10 && 3 < 2 && 20 > 19){
            document.write("hello")
        }

        if (12 > 10 || 3 < 2 || 20 < 19){
            document.write("hello")
        }
        
        let num;
        if (!num) {
            document.write('something')
        }
        

    </script>
</body>
</html>
