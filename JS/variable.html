<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Type Of Variable</h1>

    <p>
        Var <br>
        Let <br>
        Const
    </p>

    <script>

        var name = "Rey";  //global variable
        document.write(name);
        document.write('<br>');
        var name = "Rey 2";
        document.write(name);
        document.write('<br>');

        let fathername = "Hein Lin San"; // block scope variable
        document.write(fathername);
        document.write('<br>')
        fathername = "Hein Lin San 2";
        document.write(fathername);
        document.write('<br>');

        const mothername="Ei Ei"; //const variable
        document.write(mothername);
        document.write('<br>');

        mothername = "Ei Ei 2"
        document.write(mothername)
        document.write('<br>')



    </script>
</body>
</html>
