<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register lesson</title>
</head>
<body>
    <h1>Form Vlidation</h1>

    <form action="register.php" onsubmit="return checkvalue()">

        <label for="name">Name</label><br>
        <input type="text" id="name"> 
        <p id="nameErrorMessage"></p>

        <label for="email">Email</label><br>
        <input type="email" id="email">
        <p id="emailErrorMessage"></p>

        <label for="password">Password</label><br>
        <input type="password" id="password"> 
        <p id="passwordErrorMessage"></p>

        <label for="confirm_password">Confirm_password</label><br>
        <input type="password" id="confirm_password">
        <p id="con_passwordErrorMessage"></p>

        <input type="submit" value="Register">


    </form>

    <script>
        function checkvalue(){
            // alert('ok');

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirm_password = document.getElementById('confirm_password').value;

            if(name !=  "" && email != "" && password != "" && confirm_password != "" && password == confirm_password) {
            return true;
            }else {
                var nameError = document.getElementById('name');
                var namrErrorMessage = document.getElementById('nameErrorMessage');
               

                if (name == ""){
                    nameError.style.border = "1px solid red";
                    namrErrorMessage.innerText = "Name is Required";
                    namrErrorMessage.style.color = "red";
                }

                if (name != ""){
                    nameError.style.border = "1px solid black";
                    namrErrorMessage.innerText = "";

                }
                var emailError = document.getElementById('email');
                var emailErrorMessage = document.getElementById('emailErrorMessage');

                if (email == ""){

                    emailError.style.border = "1px solid red";
                    emailErrorMessage.innerText = "Email Is Required";
                    emailErrorMessage.style.color = "red";
                }

                if (email != ""){
                    emailError.style.border = "1px solid black";
                    emailErrorMessage.innerText = "";

                }
                 var passwordError = document.getElementById('password');
                 var passwordErrorMessage = document.getElementById('passwordErrorMessage');
                 
                 if (password == ""){
                    passwordError.style.border = "1px solid red";
                    passwordErrorMessage.innerText = "Password is Required!";
                    passwordErrorMessage.style.color = "red";
                 }

                 if (password != ""){
                    passwordError.style.border = "1px solid black";
                    passwordErrorMessage.innerText = "";
                }

                var con_passwordError = document.getElementById('confirm_password');
                var con_passwordErrorMessage = document.getElementById('con_passwordErrorMessage');
                 
                 if (confirm_password == ""){
                    con_passwordError.style.border = "1px solid red";
                    con_passwordErrorMessage.innerText = "Confirm_Password is Required!";
                    con_passwordErrorMessage.style.color = "red";
                 }

                 if (confirm_password != ""){
                    con_passwordError.style.border = "1px solid black";
                    con_passwordErrorMessage.innerText = "";
                }
                
                if (confirm_password != password){
                    con_passwordError.style.border = "1px solid red";
                    con_passwordErrorMessage.innerText = "Password is not equal!";
                    con_passwordErrorMessage.style.color = "red";
                }




                return false;
            }


        }
    </script>
    
</body>
</html>
