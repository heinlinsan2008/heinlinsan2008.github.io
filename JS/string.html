<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>String Lessons</h1>

    <script>
        let firstName = "Developer"
        let lastName = "Hein Lin San"
        console.log(firstName,lastName);
        // word count
        console.log(lastName.length);
        
        // string data add
        let fullName = firstName +' ' + lastName;
        console.log(fullName);


        console.log('My name is ' + fullName);
        
        document.write(fullName + '<br>');
        

        // bold in js
        
        document.write(firstName + '<b>' + lastName + '</b,><br>');
        

        document.write(`${firstName} <b>${lastName}</b><br>`);
        
        document.write(`My name is ${fullName}. I am 17 yaers old <br>`);

        // uppercase
        
        document.write(firstName.toUpperCase()+'<br>');
        document.write(firstName.toLowerCase()+'<br>');

        // data cut from other
        document.write(fullName.substr(10,4));

        // delete space auto
        let myjob = "      Senior     Developer         "
        document.write(myjob.trim());

        // search
        let ser = "Javascript is funny!";
        document.write(ser.search('is') + '<br>');

        // replace
        let rep = "I want to visit Mandalay";
        document.write(rep.replace('Mandalay','Yangon' + '<br>'));

        // singal code double
        document.write('I\'m Hein Lin San' + '<br>')
        
        document.write("I\"m Hein Lin San")
        

        


        
    </script>
</body>
</html>
