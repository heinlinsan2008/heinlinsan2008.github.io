<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>
<body>
    
    <h1 class="text-center text-danger">Student Register</h1>
     
    <div class="container my-5">
        <div  class="row">
            <div class="col-12 offset-md-3 col-md-6" >
                 <form action="" method="post">
                    
                    <div>
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" name="" id="photo" class="form-control">
                    </div>
                    <div class="mb-3" >
                        <label for="name" class="form-label">Name</label>
                        <input type="text" placeholder="Mg Mg" name="" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" placeholder="example@gmail.com" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">DOB</label>
                        <input type="date" id="dob" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone No</label>
                        <input type="number"  placeholder="09********" id="dob" class="form-control">
                    </div>
                    
                    <label for="" class="d-block mb-2">Gender</label>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>

                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    
                    <label for="edu" class="d-block mt-3 mb-2">Education</label>

                    <select name="" id="" class="form-select">
                        <option value="1">First year</option>
                        <option value="2">Second year</option>
                        <option value="3">Third year</option>
                        <option value="4">Fourth year</option>
                        <option value="5">Final year</option>
                    </select>

                    <label for="" class="mt-3">Hobby</label>

                    <div class="form-check">
                        <input type="checkbox" name="" id="reading" class="form-check-input">
                        <label for="reading" class="form-check-label">Reading</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="singing" id="singing" class="form-check-input">
                        <label for="singing" class="form-check-label">Singing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="swimming" id="swimming" class="form-check-input">
                        <label for="swimming" class="form-check-label">Swimming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="dancing" id="dancing" class="form-check-input">
                        <label for="dancing" class="form-check-label">Dancing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="hiking" id="hiking" class="form-check-input">
                        <label for="hiking" class="form-check-label">Hiking</label>
                    </div>

                    <div class="my-3">
                        <label for="address">Address</label>
                        <textarea name="" id="" class="form-control"></textarea> 
                    </div>

                    <button class="btn btn-success float-end">Register</button>
                                       






                 </form>
            </div>
        </div>
    </div>


    <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
