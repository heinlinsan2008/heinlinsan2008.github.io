<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body id="mybody">
    <h1 class="heading">Student Register</h1>

    <form action="" id="myform">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Mg Mg">
    </div>
    <br>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@email.com">
    </div>
    <br>
    <div>
        <label for="nrc">NRC</label>
        <input type="text" name="nrc" id="nrc"
        readonly value="10268">
    </div>
    <br>
    <div>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob">
    </div>
    <br>
    <div>
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone">
    </div>
    <br>
    <div>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"> 
        <label for="female">Female</label>
    </div>
    
    <div>
        <label for="">Education</label>
        <select name="" id="select">
            <option value="">Please Choose One</option>
            <option value="">first</option>
            <option value="">second</option>
            <option value="">third</option>
        </select>
    </div>
    <div>
        <div>
            <input type="checkbox" name="traveling" id="traveling">
            <label for="traveling">Traveling</label>
        </div>
        <div>
            <input type="checkbox" name="swimming" id="swimming" disabled>
            <label for="swimming">Swimming</label>
        </div>
        <div>
            <input type="checkbox" name="gaming" id="gaming">
            <label for="gaming">Gaming</label>
        </div>
        <div>
            <input type="checkbox" name="reading" id="reading">
            <label for="reading">Reading</label>
        </div>
    </div>
    <fieldset>
        <legend>Rules</legend>
        <ul>
            <li>This is First Rule!</li>
            <li>This is Second Rule!</li>
            <li>This is Third Rule!</li>
            <li>This is Fourth Rule!</li>
            <li>This is Fifth Rule!</li>
            <li>This is Sixth Rule!</li>
            <li>This is Seventh Rule!</li>
        </ul>
    </fieldset>

    <p></p>


    <button class="register_button">Register</button>
    

    <p>Thanks for your register</p>





</form>


</body>
</html>
