<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1>Grid Lesson</h1>

    <div class="gridone">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: rgb(217, 255, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(255, 0, 0);">4</div>
        <div style="background-color: rgb(0, 255, 34);">5</div>
        <div style="background-color: rgb(68, 0, 255);">6</div>
        <div style="background-color: rgb(123, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 106);">8</div>
        <div style="background-color: rgb(255, 194, 242);">9</div>
    </div>

    <h1>Grid Colums</h1>

    <div class="gridtwo">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: rgb(217, 255, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(255, 0, 0);">4</div>
        <div style="background-color: rgb(0, 255, 34);">5</div>
        <div style="background-color: rgb(68, 0, 255);">6</div>
        <div style="background-color: rgb(123, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 106);">8</div>
        <div style="background-color: rgb(255, 194, 242);">9</div>
    </div>

    <h1>Grid Row</h1>

    <div class="gridthree">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: rgb(217, 255, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(255, 0, 0);">4</div>
        <div style="background-color: rgb(0, 255, 34);">5</div>
        <div style="background-color: rgb(68, 0, 255);">6</div>
        <div style="background-color: rgb(123, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 106);">8</div>
        <div style="background-color: rgb(255, 194, 242);">9</div>
    </div>

    <h1>Grid Gap</h1>

    <div class="gridfour">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: rgb(217, 255, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(255, 0, 0);">4</div>
        <div style="background-color: rgb(0, 255, 34);">5</div>
        <div style="background-color: rgb(68, 0, 255);">6</div>
        <div style="background-color: rgb(123, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 106);">8</div>
        <div style="background-color: rgb(255, 194, 242);">9</div>
    </div>

    <h1>Grid Colum Gap</h1>

    <div class="gridfive">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: rgb(217, 255, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(255, 0, 0);" class="columadd">4</div>
        <div style="background-color: rgb(0, 255, 34);">5</div>
        <div style="background-color: rgb(68, 0, 255);">6</div>
        <div style="background-color: rgb(123, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 106);">8</div>
        <div style="background-color: rgb(255, 194, 242);">9</div>
    </div>

    <h1>Grid row Gap</h1>

    <div class="gridsix">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: rgb(217, 255, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(255, 0, 0);">4</div>
        <div style="background-color: rgb(0, 255, 34);" class="rowadd">5</div>
        <div style="background-color: rgb(68, 0, 255);">6</div>
        <div style="background-color: rgb(123, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 106);">8</div>
        <div style="background-color: rgb(255, 194, 242);">9</div>
    </div>
</body>
</html>
